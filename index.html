    function playVoice() {
      window.speechSynthesis.cancel();

      const msg = new SpeechSynthesisUtterance(

      );

      msg.lang = "en-US";
      msg.pitch = 1.4;   // cute female tone ğŸ’•
      msg.rate = 0.9;

          msg.voice = voices[i];
          break;
        }
      }

      speechSynthesis.speak(msg);
    }
